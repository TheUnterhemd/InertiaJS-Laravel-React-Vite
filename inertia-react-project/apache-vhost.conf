<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/laravel/public

    <Directory /var/www/html/laravel/public>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html/laravel/public

    <Directory /var/www/html/laravel/public>
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/server.crt
    SSLCertificateKeyFile /etc/ssl/private/server.key
</VirtualHost>